<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Pattern</title>
  </head>
  <body>
    <script>
      let pattern = "";
      let rows = 4;

      for (let i = 1; i <= rows; i++) {
        for (let j = 1; j <= i; j++) {
          pattern += "* ";
        }
        pattern += "<br>";
      }

      document.write("<h1>Star Pattern:</h1>");
      document.write("<pre>" + pattern + "</pre>");
    </script>
  </body>
</html>
