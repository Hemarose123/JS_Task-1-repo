<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Data Types and Operations</title>
  </head>
  <body>
    <script>
      var name = "Hemalatha";
      var age = 20;
      var isActive = true;
      var height = 4.4;
      var user = null;
      var undefinedVar;
      var addition = age + 5;
      var multiplication = height * 2;
      var division = age / 2;
      var subtraction = age - 1;
      var greeting = "Hello, " + name + "!";
      var upperName = name.toUpperCase();
      document.write("<h1>String (Name): " + name + "</h1>");
      document.write("<h1>Number (Age): " + age + "</h1>");
      document.write("<h1>Boolean (Is Active): " + isActive + "</h1>");
      document.write("<h1>Float (Height): " + height + "</h1>");
      document.write("<h1>Null Value: " + user + "</h1>");
      document.write("<h1>Undefined Value: " + undefinedVar + "</h1>");

      document.write("<h1>Addition (Age + 5): " + addition + "</h1>");
      document.write(
        "<h1>Multiplication (Height * 2): " + multiplication + "</h1>"
      );
      document.write("<h1>Division (Age / 2): " + division + "</h1>");
      document.write("<h1>Subtraction (Age - 1): " + subtraction + "</h1>");

      document.write("<h1>Greeting: " + greeting + "</h1>");
      document.write("<h1>Name in Uppercase: " + upperName + "</h1>");
    </script>
  </body>
</html>
