<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print and Modify Variables</title>
  </head>
  <body>
    <script>
      let name = "Hema";
      let age = 20;
      let isStudent = true;
      document.write("<h1>Initial Name: " + name + "</h1>");
      document.write("<h1>Initial Age: " + age + "</h1>");
      document.write("<h1>Is Student: " + isStudent + "</h1>");
      name = "mega";
      age = 30;
      isStudent = false;
      document.write("<h1>Modified Name: " + name + "</h1>");
      document.write("<h1>Modified Age: " + age + "</h1>");
      document.write("<h1>Is Student: " + isStudent + "</h1>");
    </script>
  </body>
</html>
