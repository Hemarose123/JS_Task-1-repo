<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Example</title>
  </head>
  <body>
    <script>
      let numbers = [10, 20, 30, 40, 50];
      document.write("<h1>Array Elements:</h1>");
      document.write("<p>" + numbers.join(", ") + "</p>");
    </script>
  </body>
</html>
