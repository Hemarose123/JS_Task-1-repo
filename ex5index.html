<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Concatenation: Name and Age</title>
  </head>
  <body>
    <script>
      var name = "Hemalatha";
      var age = 20;
      var message = "My name is " + name + " and I am " + age + " years old.";
      document.write("<h1>" + message + "</h1>");
    </script>
  </body>
</html>
