<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Operation</title>
  </head>
  <body>
    <script>
      let num1 = 10;
      let num2 = 5;
      let sum = num1 + num2;
      document.write(
        "<h1>The sum of " + num1 + " and " + num2 + " is: " + sum + "</h1>"
      );
    </script>
  </body>
</html>
